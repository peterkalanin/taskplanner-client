<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div
        class="
          relative
          flex flex-col
          min-w-0
          break-words
          w-full
          mb-6
          shadow-lg
          rounded-lg
          bg-gray-200
          border-0
        "
      >
        <div class="flex-auto flex-auto px-4 lg:px-10 py-10">
          <div class="text-center mb-3">
            <h6 class="text-gray-600 text-sm font-bold">Registrácia</h6>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-gray-600 text-xs font-bold mb-2"
                >Email</label
              >
              <input
                formControlName="email"
                type="email"
                class="
                  border-0
                  px-3
                  py-3
                  placeholder-gray-300
                  text-gray-600
                  bg-white
                  rounded
                  text-sm
                  shadow
                  focus:outline-none focus:ring
                  w-full
                  ease-linear
                  transition-all
                  duration-150
                "
                placeholder="Email"
              />
            </div>
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-gray-600 text-xs font-bold mb-2"
                >Heslo</label
              >
              <input
                formControlName="password"
                type="password"
                class="
                  border-0
                  px-3
                  py-3
                  placeholder-gray-300
                  text-gray-600
                  bg-white
                  rounded
                  text-sm
                  shadow
                  focus:outline-none focus:ring
                  w-full
                  ease-linear
                  transition-all
                  duration-150
                "
                placeholder="Heslo"
              />
            </div>
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-gray-600 text-xs font-bold mb-2"
                >Zopakujte heslo</label
              >
              <input
                formControlName="passwordRepeat"
                type="password"
                class="
                  border-0
                  px-3
                  py-3
                  placeholder-gray-300
                  text-gray-600
                  bg-white
                  rounded
                  text-sm
                  shadow
                  focus:outline-none focus:ring
                  w-full
                  ease-linear
                  transition-all
                  duration-150
                "
                placeholder="Heslo"
              />
            </div>
            <div class="text-center mt-6">
              <button
                class="
                  bg-gray-800
                  text-white
                  active:bg-gray-600
                  text-sm
                  font-bold
                  uppercase
                  px-6
                  py-3
                  rounded
                  shadow
                  hover:shadow-lg
                  outline-none
                  focus:outline-none
                  mr-1
                  mb-1
                  w-full
                  ease-linear
                  transition-all
                  duration-150
                "
              >
                Registrovať sa
              </button>
            </div>
          </form>
          <hr class="mt-6 border-b-1 border-gray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class="ml-2 text-sm font-semibold text-gray-600">
            <span>
              Máte už účet?
              <a
                [routerLink]="['/welcome', 'login']"
                class="text-blue-500 hover:text-blue-600"
                >Prihláste sa</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
