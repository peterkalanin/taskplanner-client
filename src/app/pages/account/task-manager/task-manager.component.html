<app-modal (close)="onClose()">
  <div class="mt-2">
    <!-- header -->
    <div class="relative ml-16 mt-6">
      <div class="absolute -left-8 text-2xl text-gray-600">
        <i class="fa fa-list-alt"></i>
      </div>
      <div class="pr-12">
        <input
          *ngIf="task"
          type="text"
          class="
            text-xl text-gray-800
            font-bold
            w-full
            px-2
            outline-none
            border-2 border-opacity-0
            bg-opacity-0 bg-white
            placeholder-gray-300
            focus:outline-none
            focus:shadow-outline
            focus:border-{{ theme.primary }}-500
            focus:border-opacity-100
            focus:bg-opacity-100
          "
          placeholder="Zadajte názov úlohy"
          [(ngModel)]="task.name"
        />
      </div>
    </div>
    <div class="w-full flex flex-col md:flex-row mt-2">
      <div class="w-full px-4">
        <div class="md:ml-16 flex">
          <div>
            <div class="block uppercase text-gray-600 text-xs font-bold mb-2">
              Nálepky
            </div>
            <div>
              <app-task-tag
                *ngFor="let tag of task?.tags || []"
                [tag]="tag"
                [editable]="true"
              >
              </app-task-tag>
            </div>
          </div>
        </div>
      </div>
      <div class="w-72 px-4">
        <div class="block uppercase text-gray-600 text-xs font-bold mb-2">
          Akcie
        </div>
        <div>
          <app-button [isFullWidth]="true">
            <i class="fa fa-copy w-3 mr-4"></i>
            <span>Duplikuj</span>
          </app-button>
          <app-button
            *ngIf="!isCreate"
            [isFullWidth]="true"
            (click)="removeTask()"
          >
            <i class="fa fa-trash w-3 mr-4"></i>
            <span>Vymaž</span>
          </app-button>
        </div>
      </div>
    </div>
  </div>
</app-modal>
