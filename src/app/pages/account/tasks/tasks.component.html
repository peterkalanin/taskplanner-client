<div class="relative md:pt-24 pb-24 pt-12">
  <div class="px-4 md:px-10 mx-auto w-full">
    <div class="flex flex-wrap">
      <div class="w-full px-4">
        <div
          class="
            relative
            flex flex-col
            min-w-0
            break-words
            bg-white
            rounded
            mb-6
            xl:mb-0
            shadow-lg
          "
        >
          <div class="rounded-t mb-0 px-4 py-3 border-0">
            <div class="flex flex-wrap items-center">
              <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                <h3 class="font-semibold text-base text-blueGray-700">
                  Naplánované úlohy
                </h3>
              </div>
              <div
                class="
                  relative
                  w-full
                  px-4
                  max-w-full
                  flex-grow flex-1
                  text-right
                "
              >
                <button
                  class="
                    bg-{{ theme.primary }}-500
                    text-white
                    active:bg-{{ theme.primary }}-600
                    text-xs
                    font-bold
                    uppercase
                    px-3
                    py-1
                    rounded
                    outline-none
                    focus:outline-none
                    mr-1
                    mb-1
                    ease-linear
                    transition-all
                    duration-150
                  "
                  [routerLink]="['new']"
                >
                  <i class="fa fa-plus"></i>
                  <span class="ml-2">Vytvor novú úlohu</span>
                </button>
              </div>
            </div>
          </div>
          <app-task-list [isEditable]="true"></app-task-list>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
