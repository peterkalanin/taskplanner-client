<div *ngIf="checklist" class="relative ml-16 mt-6">
  <div class="absolute -left-8 text-2xl text-gray-500">
    <i class="fa fa-check-square-o" aria-hidden="true"></i>
  </div>
  <div class="pr-12" style="margin-left: -2px">
    <input
      type="text"
      class="
                text-lg text-gray-600
                font-bold
                w-full
                px-2
                pt-1
                outline-none
                border-2 border-opacity-0
                bg-opacity-0 bg-white
                placeholder-gray-300
                focus:outline-none
                focus:shadow-outline
                focus:border-{{ theme.primary }}-500
                focus:border-opacity-100
                focus:bg-opacity-100
              "
      style="margin-top: -2px"
      placeholder="Zadajte názov zoznamu"
      [(ngModel)]="checklist.name"
    />
  </div>
  <app-button>Pridaj ďaľšiu položku</app-button>
</div>
